<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resoenance Fest - The Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Sound Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <style>
        :root {
            --primary-color: #f59e0b; /* Amber 500 */
            --glow-color: rgba(245, 158, 11, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e7eb;
            overflow: hidden;
        }
        .hero-section {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.85) 0%, rgba(10, 10, 10, 0.7) 100%), url('https://images.unsplash.com/photo-1524368535928-5b5e00ddc76b?q=80&w=2070&auto=format&fit=crop');
            background-size: 100%;
            background-position: center;
            animation: ken-burns 25s ease-out infinite alternate;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(245, 158, 11, 0.15), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s ease-out;
            z-index: 2;
            pointer-events: none;
        }
        .hero-section:hover::before {
            opacity: 1;
        }

        #particle-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; 
        }
        .content-container {
            position: relative;
            z-index: 3;
            animation: content-fade-in 1s 0.5s ease-out forwards;
            opacity: 0;
            transition: transform 0.1s linear;
            transform: perspective(1000px);
        }
        .cta-button {
            position: relative; 
            overflow: hidden; 
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--glow-color), 0 0 45px rgba(245, 158, 11, 0.4);
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: skewX(-25deg);
            transition: left 0.7s ease-in-out;
        }
        .cta-button:hover::before {
            left: 150%;
        }

        .title-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) scale(0.5);
            animation: letter-reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1), color 0.2s;
        }
        #main-title.ready .title-char:hover {
            transform: scale(1.2) translateY(-10px);
            color: var(--primary-color);
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a;
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes ken-burns {
            from { background-size: 100%; } to { background-size: 110%; }
        }
        @keyframes content-fade-in {
            from { opacity: 0; transform: translateY(20px) perspective(1000px); }
            to { opacity: 1; transform: translateY(0) perspective(1000px); }
        }
        @keyframes letter-reveal {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes glitch-anim-1 {
            0%, 100% { clip-path: inset(50% 0 30% 0); }
            25% { clip-path: inset(20% 0 60% 0); }
            50% { clip-path: inset(80% 0 5% 0); }
            75% { clip-path: inset(40% 0 40% 0); }
        }
        @keyframes glitch-anim-2 {
            0%, 100% { clip-path: inset(70% 0 10% 0); }
            25% { clip-path: inset(90% 0 1% 0); }
            50% { clip-path: inset(30% 0 50% 0); }
            75% { clip-path: inset(10% 0 80% 0); }
        }

        #transition-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #0a0a0a; z-index: 9999;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }
        #transition-overlay.active { clip-path: circle(150% at 50% 50%); }
        .content-container.fade-out { animation: content-fade-out 0.5s ease-out forwards; }
        @keyframes content-fade-out {
            from { opacity: 1; transform: scale(1) perspective(1000px); }
            to { opacity: 0; transform: scale(0.9) perspective(1000px); }
        }
        @keyframes pulse-custom {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px 0px var(--glow-color); }
            50% { transform: scale(1.03); box-shadow: 0 0 25px 5px var(--glow-color); }
        }
        .animate-pulse-custom { animation: pulse-custom 2.5s infinite ease-in-out; }
        
        /* --- Mobile Optimizations --- */
        @media (max-width: 768px) {
            .hero-section {
                animation: none; /* Disable Ken Burns on mobile */
                background-size: cover;
            }
        }

    </style>
</head>
<body class="overflow-hidden">
    
    <div id="transition-overlay"></div>

    <main class="relative h-screen w-screen">
        <section id="hero" class="hero-section h-full w-full flex items-center justify-center text-center p-6">
            <canvas id="particle-canvas"></canvas>

            <div class="content-container max-w-4xl">
<!-- LOGOS REPOSITIONED HERE -->
                <div class="flex flex-col justify-center items-center gap-4 md:gap-6 mb-6 md:mb-8">
                    <img src="aloylogo.png" alt="St. Aloysius College Logo" class="h-16 md:h-20 object-contain">
                    <img src="reson.png" alt="Resoenance Fest Logo" class="h-40 md:h-48 object-contain rounded-lg">
                </div>

                <a href="#" class="inline-block group sound-hover sound-click">
                     <h1 id="main-title" data-text="RESOENANCE" class="text-5xl md:text-7xl lg:text-8xl font-black uppercase text-white tracking-tighter leading-tight transition-transform duration-300 group-hover:scale-105">
                     </h1>
                </a>
                <p class="mt-6 text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
                   Your journey into sound begins here. Click the portal to enter.
                </p>
                <div class="mt-12">
                    <a href="resoenance.html" id="enter-btn" class="cta-button inline-block bg-amber-500 text-black uppercase tracking-widest font-bold text-lg px-10 py-5 rounded-lg sound-hover sound-click">
                        Enter Portal
                    </a>
                </div>
            </div>
        </section>

        <a href="game.html" id="play-game-btn" class="fixed bottom-4 right-4 md:bottom-6 md:right-6 z-50 bg-gray-900/80 backdrop-blur-sm border border-amber-500/50 text-white p-3 rounded-full flex items-center space-x-3 hover:bg-gray-800 hover:border-amber-500 transition-all duration-300 shadow-lg animate-pulse-custom group sound-hover sound-click">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-amber-400 h-6 w-6 group-hover:rotate-12 transition-transform duration-300"><path d="M2 12h3"/><path d="M19 12h3"/><path d="M12 2v3"/><path d="M12 19v3"/><path d="M8.5 8.5 7 7"/><path d="M15.5 8.5 17 7"/><path d="M8.5 15.5 7 17"/><path d="M15.5 15.5 17 17"/><path d="M12 8a4 4 0 0 0-4 4 4 4 0 0 0 4 4 4 4 0 0 0 4-4 4 4 0 0 0-4-4Z"/></svg>
            <span class="hidden md:inline font-semibold tracking-wide pr-2">Bored? Play Game</span>
        </a>
    </main>

    <footer class="fixed bottom-0 left-0 w-full z-10 py-4">
        <div class="container mx-auto px-6 text-center text-gray-400/50 text-sm">
            <p>&copy; 2026 Resoenance Fest. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isMobile = window.innerWidth <= 768;
            const hero = document.getElementById('hero');
            const contentContainer = document.querySelector('.content-container');
            const mainTitle = document.getElementById('main-title');

            // --- Sound Effects Engine ---
            let soundsReady = false;
            const hoverSynth = new Tone.MonoSynth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.2 } }).toDestination();
            const clickSynth = new Tone.PluckSynth().toDestination();
            
            function playHoverSound() { if (soundsReady && !isMobile) hoverSynth.triggerAttackRelease('C5', '8n'); }
            function playClickSound() { if (soundsReady) clickSynth.triggerAttackRelease('G4', '8n'); }

            document.body.addEventListener('mousedown', () => {
                if (!soundsReady) Tone.start();
                soundsReady = true;
            }, { once: true });

            document.querySelectorAll('.sound-hover').forEach(el => el.addEventListener('mouseenter', playHoverSound));
            document.querySelectorAll('.sound-click').forEach(el => el.addEventListener('click', playClickSound));


            // --- Aurora Mouse Light & 3D Tilt Effect (Desktop Only) ---
            if (!isMobile) {
                hero.addEventListener('mousemove', (e) => {
                    const { clientX, clientY } = e;
                    const { offsetWidth, offsetHeight } = hero;
                    hero.style.setProperty('--mouse-x', `${(clientX / offsetWidth) * 100}%`);
                    hero.style.setProperty('--mouse-y', `${(clientY / offsetHeight) * 100}%`);
                    const x = (clientX - offsetWidth / 2) / (offsetWidth / 2);
                    const y = (clientY - offsetHeight / 2) / (offsetHeight / 2);
                    contentContainer.style.transform = `perspective(1000px) rotateY(${x * 5}deg) rotateX(${-y * 5}deg) scale(1.05)`;
                });
                hero.addEventListener('mouseleave', () => {
                    contentContainer.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1)';
                });
            }

            // --- Title Animation ---
            const titleText = mainTitle.dataset.text;
            mainTitle.innerHTML = titleText.split('').map((char, index) => {
                let className = 'title-char';
                // Highlight S, O, E
                if (index === 2 || index === 3 || index === 4) {
                    className = 'text-amber-400 group-hover:text-white transition-colors duration-300 title-char';
                }
                return `<span class="${className} sound-hover" style="animation-delay: ${index * 0.05}s">${char}</span>`;
            }).join('');
            setTimeout(() => mainTitle.classList.add('ready'), titleText.length * 50 + 800);

            // --- Title Glitch Effect ---
            setInterval(() => {
                mainTitle.classList.add('glitch');
                setTimeout(() => mainTitle.classList.remove('glitch'), Math.random() * 300 + 100);
            }, 5000);


            // --- Exit Animation ---
            document.getElementById('enter-btn').addEventListener('click', function(event) {
                event.preventDefault();
                contentContainer.classList.add('fade-out');
                document.getElementById('transition-overlay').classList.add('active');
                setTimeout(() => window.location = this.href, 800);
            });

            // --- Particle Animation ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particlesArray;
            const mouse = { x: null, y: null, radius: (canvas.height/100) * (canvas.width/100) }

            window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
            
            // Particle Click Ripple
            window.addEventListener('click', e => {
                if(soundsReady) clickSynth.triggerAttackRelease('C3', '4n');
                const rippleRadius = 150;
                const maxForce = 15;
                for (let i = 0; i < particlesArray.length; i++) {
                    const p = particlesArray[i];
                    const distance = Math.hypot(p.x - e.clientX, p.y - e.clientY);
                    if (distance < rippleRadius) {
                        const angle = Math.atan2(p.y - e.clientY, p.x - e.clientX);
                        const force = (rippleRadius - distance) / rippleRadius * maxForce;
                        p.x += Math.cos(angle) * force;
                        p.y += Math.sin(angle) * force;
                    }
                }
            });

            class Particle {
                constructor(x, y, dirX, dirY, size, color) {
                    this.x = x; this.y = y; this.baseX = x; this.baseY = y;
                    this.directionX = dirX; this.directionY = dirY;
                    this.size = size; this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width + 5 || this.x < -5) this.directionX = -this.directionX;
                    if (this.y > canvas.height + 5 || this.y < -5) this.directionY = -this.directionY;
                    
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < mouse.radius + this.size){
                        if(mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                        if(mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                        if(mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                        if(mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }
            
            function init() {
                particlesArray = [];
                // --- OPTIMIZATION: Reduce particle count on mobile ---
                const particleDensity = isMobile ? 25000 : 9000;
                let numberOfParticles = (canvas.height * canvas.width) / particleDensity;
                const colors = ['rgba(245, 158, 11, 0.7)', 'rgba(255, 255, 255, 0.5)'];
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * (innerWidth - size * 4)) + size * 2;
                    let y = (Math.random() * (innerHeight - size * 4)) + size * 2;
                    let dirX = (Math.random() * 0.4) - 0.2;
                    let dirY = (Math.random() * 0.4) - 0.2;
                    let color = colors[Math.floor(Math.random() * colors.length)];
                    particlesArray.push(new Particle(x, y, dirX, dirY, size, color));
                }
            }
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0,0,innerWidth, innerHeight);
                particlesArray.forEach(p => p.update());
                connect();
            }
            function connect(){
                // --- OPTIMIZATION: Reduce connection distance on mobile ---
                let connectDistance = isMobile ? 90 : 120;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = Math.hypot(particlesArray[a].x - particlesArray[b].x, particlesArray[a].y - particlesArray[b].y);
                        if (distance < connectDistance) { 
                            let opacityValue = 1 - (distance/connectDistance);
                            ctx.strokeStyle='rgba(245, 158, 11,' + opacityValue + ')';
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = (Math.min(canvas.width, canvas.height) / 10);
                init();
            });
            window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });

            init();
            animate();
        });
    </script>
</body>
</html>
