<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Gallery</title>
    <!-- Tailwind CSS for basic page styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Playfair Display for the title and Inter for the body */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000000;
        }

        .gallery-title {
            font-family: 'Playfair Display', serif;
        }

        /* The core logic for the infinite scroll animation */
        .slider {
            width: 100%;
            overflow: hidden;
            /* A mask to create a soft fade-out effect on the edges */
            -webkit-mask-image: linear-gradient(to right,
                transparent 0%,
                black 5%,
                black 95%,
                transparent 100%
            );
            mask-image: linear-gradient(to right,
                transparent 0%,
                black 5%,
                black 95%,
                transparent 100%
            );
        }

        .slide-track {
            display: flex;
            height: 60vh; /* Set a consistent height for the track */
            /* Animation: name, duration, timing-function, iteration-count */
            animation: scroll 45s linear infinite;
        }

        /* Pause the animation on hover */
        .slider:hover .slide-track {
            animation-play-state: paused;
        }

        /* Define the scrolling keyframes */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                /* Moves the track to the left by the width of the original slides */
                transform: translateX(calc(-1 * var(--slide-width) * var(--original-slides)));
            }
        }

        .slide {
            /* Set slide width using a CSS variable */
            width: var(--slide-width);
            flex-shrink: 0;
            padding: 0 8px; /* Tighter spacing between images */
            box-sizing: border-box;
            transition: transform 0.4s ease-in-out;
        }
        
        /* A subtle zoom effect on hover for individual images */
        .slide:hover {
            transform: scale(1.03);
        }

        .slide img {
            width: 100%;
            height: 100%; /* Make image fill the slide's height */
            object-fit: cover; /* Cover the area, cropping as needed */
            border-radius: 4px; /* Softer corners */
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8 overflow-x-hidden">

    <div class="w-full max-w-7xl text-center mb-12">
        <h1 class="gallery-title text-5xl sm:text-6xl lg:text-7xl font-bold tracking-widest uppercase">Gallery</h1>
    </div>

    <!-- Slider Container -->
    <div class="slider">
        <!-- The track that holds and animates the slides -->
        <div class="slide-track" id="slide-track">
            <!-- New set of high-quality, artistic images -->
            <div class="slide"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop" alt="Misty mountains" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+1';"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2070&auto=format&fit=crop" alt="Green hills" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+2';"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?q=80&w=2070&auto=format&fit=crop" alt="Wooden pier on a lake" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+3';"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop" alt="Italian lakeside village" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+4';"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=2070&auto=format&fit=crop" alt="Cabin by a lake" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+5';"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2070&auto=format&fit=crop" alt="Forest path" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+6';"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=2072&auto=format&fit=crop" alt="Mountain landscape with flowers" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+7';"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=1974&auto=format&fit=crop" alt="Waterfall" onerror="this.onerror=null;this.src='https://placehold.co/400x600/000000/ffffff?text=Image+8';"></div>
            <!-- Cloned slides will be added here by JavaScript -->
        </div>
    </div>

    <div class="w-full max-w-7xl text-center mt-12">
        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300 mx-4">Category 1</a>
        <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300 mx-4">Category 2</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.getElementById('slide-track');
            const slides = Array.from(track.children);
            const root = document.documentElement;

            // --- Clone slides for the infinite loop effect ---
            slides.forEach(slide => {
                const clone = slide.cloneNode(true);
                track.appendChild(clone);
            });

            // --- Make the slider responsive ---
            const setSlideWidth = () => {
                let slidesVisible = 4; // Default for desktop
                if (window.innerWidth < 1024) {
                    slidesVisible = 3; // Tablet
                }
                if (window.innerWidth < 640) {
                    slidesVisible = 1.5; // Mobile, showing a peek of the next slide
                }
                
                // Calculate slide width based on number of visible slides
                const slideWidth = 100 / slidesVisible;
                // Get the count of the original slides
                const originalSlidesCount = slides.length;

                // Set CSS variables used for animation and sizing
                root.style.setProperty('--slide-width', `${slideWidth}vw`);
                root.style.setProperty('--original-slides', originalSlidesCount);
            };

            // Set initial width and add listener for window resize
            setSlideWidth();
            window.addEventListener('resize', setSlideWidth);
        });
    </script>

</body>
</html>
